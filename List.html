<!doctype html>
<html lang="en">
<head>
    <style>
        ol{
            color: lightskyblue;
            font-family: aakar;
            
        }
        ul{
            color: sandybrown;
            font-family: MathJax_Caligraphic;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered List</h2>
<h2>Type of cars</h2>
<ol>
  <li>Mercedes</li>
  <li>Subaru</li>
  <li>Audi</li>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range</li>
  <li>Mitsubishi</li>
  <li>Mazda</li>
  <li>Isuzu</li>
</ol>
<h2>Unordered List</h2>
<h2>Type of fruits</h2>
<ul>
  <li>Watermelon</li>
  <li>Mango</li>
  <li>Lemon</li>
  <li>Orange</li>
  <li>Banana</li>
</ul>
</body>
</html>
